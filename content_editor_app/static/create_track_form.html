<html>
	<form class="form-horizontal">
	<fieldset>

	<!-- Form Name -->
	<legend>Content Metadata</legend>

	<!-- File Button --> 
	<div class="form-group">
	  <label class="col-md-4 control-label" for="file_button">Add File</label>
	  <div class="col-md-4">
	    <input id="file_button" name="file_button" class="input-file" type="file">
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="track_title">Title</label>  
	  <div class="col-md-4">
	  <input id="track_title" name="track_title" type="text" placeholder="add a title" class="form-control input-md" required="">
	  <span class="help-block">help</span>  
	  </div>
	</div>

	<!-- Textarea -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="track_description">Description</label>
	  <div class="col-md-4">                     
	    <textarea class="form-control" id="track_description" name="track_description"></textarea>
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="author">Author</label>  
	  <div class="col-md-4">
	  <input id="author" name="author" type="text" placeholder="put your name" class="form-control input-md" required="">
	  <span class="help-block">help</span>  
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="license">License</label>  
	  <div class="col-md-4">
	  <input id="license" name="license" type="text" placeholder="placeholder" class="form-control input-md">
	  <span class="help-block">help</span>  
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="track_rights">Rights</label>  
	  <div class="col-md-4">
	  <input id="track_rights" name="track_rights" type="text" placeholder="placeholder" class="form-control input-md">
	  <span class="help-block">help</span>  
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="track_category">Category</label>  
	  <div class="col-md-4">
	  <input id="track_category" name="track_category" type="text" placeholder="cell, ambience, noise" class="form-control input-md">
	  <span class="help-block">help</span>  
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="track_docs">Additional Documentation</label>  
	  <div class="col-md-4">
	  <input id="track_docs" name="track_docs" type="text" placeholder="placeholder" class="form-control input-md">
	  <span class="help-block">help</span>  
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="track_link">Link</label>  
	  <div class="col-md-4">
	  <input id="track_link" name="track_link" type="text" placeholder="placeholder" class="form-control input-md">
	  <span class="help-block">help</span>  
	  </div>
	</div>

	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="submit_button"></label>
	  <div class="col-md-4">
	    <button id="submit_button" name="submit_button" class="btn btn-primary">Submit</button>
	  </div>
	</div>

	</fieldset>
	</form>
</html>
